# Path to data
data_dir: "/mnt/shared/scratch/vtelizhe/metagenomic_networks/01test"

# Sample design file
samples: "sample_design.txt"

# Input directories
input:
  long_reads: "nanopore"
  short_reads: "illumina"
  read_qc: "read_qc"
  dehost: "nano_dehost"
  databases: "/mnt/shared/scratch/vtelizhe/metagenomic_networks/databases"

# Reference genomes / databases
reference:
  human: "hg38.fa"
  bacteria: "gtdb_bacteria.fa"

# Output directories
output:
  dehost: 
    sam: "nano_dehost"
    result: "result/dehost"
  qc:
    read_qc: "read_qc"
  assembly:
    spades: "hybrid_temp/spades"
  binning:
    binning: "hybrid_temp/binning"
     


# Resources
threads:
  dehost: 20
  qc: 60
  spades: 16
  binning: 12
mem:
  dehost: "16G"
  qc: "16G"
  spades: "32G"
  binning: "125"

# Tool-specific parameters
minimap2:
  options: "-ax map-ont"

seqkit:
  options: ""

metawrap:
  read_qc_options: "--skip-pre-qc-report --skip-post-qc-report"

spades:
  options: "--meta"
  threads: 12
  memory: 800
